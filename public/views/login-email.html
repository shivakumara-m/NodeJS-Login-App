<div class="container col-xs-12 col-md-8 col-lg-6 border  shadow-lg" style="text-align: left; padding: 30px; background-color: white">
    <form ng-submit="loginWithEmail(user.email, user.password)">
        <div class="form-group ">
            <label for="exampleInputEmail1">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" ng-model="user.email"
                   placeholder="Enter email" type="email" required>

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" ng-model="user.password" placeholder="Password"
                   type="password" required>
        </div>

        <div class="form-group" style="text-align: center">
            <button class="btn btn-primary" ng-submit type="submit">Login</button>
        </div>
    </form>
</div>
<div class="form-group" style="text-align: center">
    <a href="/#!/login/otp"    >Sign in using mobile+OTP</a>
</div>
