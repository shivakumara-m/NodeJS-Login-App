<div class="container col-xs-12 col-md-6 border " style="text-align: left; padding: 30px; background-color: white">
    <form ng-submit="generateOTP(userMobileNum)" ng-if="!otpGenerated" >
        <div class="form-group ">
            <label for="exampleInputPhone">Mobile number</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputPhone" ng-model="userMobileNum"
                   placeholder="Enter mobile number" type="tel" required>
        </div>

        <div class="form-group" style="text-align: center">
            <button class="btn btn-primary" ng-submit type="submit">Generate OTP</button>
        </div>
    </form>

    <form ng-submit="loginWithOTP(userMobileNum, otp)" ng-if="otpGenerated" >
        <div class="form-group ">
            <label for="inputPhone">Mobile number</label>
            <input aria-describedby="emailHelp" class="form-control" id="inputPhone" ng-model="userMobileNum"
                   placeholder="Enter mobile number" type="tel" readonly>
        </div>

        <div class="form-group ">
            <label for="otp">OTP </label>
            <input aria-describedby="emailHelp" class="form-control" id="otp" ng-model="otp"
                   placeholder="Enter OTP" type="tel" required>
            <span style="font-size: small; color: red"> Expires in {{timeRemaining}} seconds </span>
        </div>


        <div class="form-group" style="text-align: center">
            <button class="btn btn-secondary" ng-click = "resetUI()">Cancel</button>
            <button class="btn btn-primary" ng-submit type="submit">Log in</button>
        </div>
    </form>
</div>
<div class="form-group" style="text-align: center">
    <a href="/#!/login/email">Sign in using Email</a>
</div>
